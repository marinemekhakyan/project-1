<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Bootstrap References-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <style>
        /* Set the size of the div element that contains the map */
       #map {
         height: 400px;  /* The height is 400 pixels */
         width: 100%;  /* The width is the width of the web page */
        }
     </style>

  <title>CHEFTASTIC</title>
</head>

<body>
  <header id="header">The Home of CHEFTASTIC Recipes!</header>

  <div>
    <container id="main-container">
      <form>
        <div class="form-group">
          <label for="cuisine-input">I'm in the mood for...</label>
          <input type="text" class="form-control" id="cuisine-input" aria-describedby="listCuisine"
            placeholder="Add cuisine">
        </div>
        <div class="form-group">
          <label for="user-ingredients">I have...</label>
          <input type="text" class="form-control" id="user-ingredients" placeholder="Add ingredients">
        </div>
        <div class="form-group">
          <label for="alergies">Any alergies?</label>
          <input type="text" class="form-control" id="alergies" placeholder="">
        </div>
        <p id="other-options">Other Options</p>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="vegetarian">
          <label class="form-check-label" for="exampleCheck1">Vegetarian</label> <br>
          <input type="checkbox" class="form-check-input" id="vegan">
          <label class="form-check-label" for="exampleCheck1">Vegan</label> <br>
          <input type="checkbox" class="form-check-input" id="gluten-free">
          <label class="form-check-label" for="exampleCheck1">Gluten-Free</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </container>
  </div>
  
   <!--The div element for the map -->
   <div id="map"></div>
   <script>
// Initialize and add the map
function initMap() {
 // The location of Uluru
 var uluru = {lat: -25.344, lng: 131.036};
 // The map, centered at Uluru
 var map = new google.maps.Map(
     document.getElementById('map'), {zoom: 4, center: uluru});
 // The marker, positioned at Uluru
 var marker = new google.maps.Marker({position: uluru, map: map});
}
   </script>
   <!--Load the API from the specified URL
   * The async attribute allows the browser to render the page while the API loads
   * The key parameter will contain your own API key (which is not needed for this tutorial)
   * The callback parameter executes the initMap() function
   -->
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6yootXbI653xumq1b48N-PYvx-87cNQE&callback=initMap">
   </script>
  <footer>
    <p>Credit goes to a group of exceptional people</p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
