<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link
    href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao+Fira+Sans+Condensed|Noto+Sans+TC|Nunito+Sans|Source+Sans+Pro&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./assets/css/glider.min.css">

  <!--Bootstrap References-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <title>CHEFTASTIC</title>
</head>

<body>
  <h1 class="display-4">Cheftastic</h1>

  <!-- Hero Image -->

  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/images/spaghetti-2931846_1920.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
  </div>

  <!-- End of Hero Image -->

  <container id="main-container">
    <form>
      <h2 id="mood">I'm in the mood for...</h2>

      <div class="form-group">
        <label for="cuisine-input">TYPE OF CUISINE:</label>
        <input type="text" class="form-control" id="cuisine-input" aria-describedby="listCuisine" placeholder="Mexican">
      </div>

      <div class="form-group">
        <label for="user-ingredients">INGREDIENTS I HAVE:</label>
        <input type="text" class="form-control" id="user-ingredients" placeholder="Add Ingredients">
      </div>

      <button type="submit" class="btn btn-light main-button">Submit</button>
    </form>
  </container>

  <div id="second-page">
    <div id="grocery-store">
      <div class="form-group">
        <form>
          <h3 id="grocery-header">Show me the nearest grocery stores</h3>
          <div class="form-group">
            <label for="zip-input">ZIP CODE</label>
            <input type="text" class="form-control" id="zip-input" aria-describedby="listCuisine" placeholder="90066">
          </div>
        </form>
      </div>
      <button type="submit" class="btn btn-light zip-submit">Submit</button>
    </div>
  </div>

  <div id="third-page"></div>

  <div id="map"></div>

  <footer>
    <p>CHEFTASTIC 2019 &copy;ALL RIGHTS RESERVED</p>
  </footer>

  <script src="assets/javascript/app.js"></script>
  <script src="assets/javascript/glider.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxLgF8nGcZXFMMIAzR9FOFtFXZtem5YlQ&libraries=places&callback=initMap"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
